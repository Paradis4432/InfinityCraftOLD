name: InfinityCraft
version: ${project.version}
main: com.infinitycraft.plugin.main
api-version: 1.16
prefix: INFINITY
load: STARTUP
authors: [ ThinkAlex, Paradis ]
description: The plugin used to run InfinityCraft
website: alexandre2006.github.io
commands:
  chatcolor:
    description: "Changes the color of your chat!"
    aliases: color
    usage: /chatcolor
  affixes:
    description: "Changes the affixes of your chat"
    aliases: [prefix, suffix]
    usage: /affixes
  feed:
    description: "Feeds you or the player specified"
    usage: /feed <player>
  fly:
    description: "Enables flight for you or the player specified"
    usage: /fly <player>
  heal:
    description: "Heals you or the player specified"
    usage: /heal <player>
  time:
    description: "Sets or adds ticks to the time."
    usage: /time [set/add] [day/night/dawn/int/ticks]
  day:
    description: "Sets the time to day"
    usage: /day
  night:
    description: "Sets the time to night"
    usage: /night
  invsee:
    description: "Opens a player's inventory"
    usage: /invsee <player>
  balance:
    description: "Checks a player's balance"
    usage: /balance <player>
    aliases: [bal]
  editbalance:
    description: "Edits a player's balance"
    usage: /editbalance <player>
    aliases: [ editbal ]
  baltop:
    description: "Check the players with the most money!"
    usage: /baltop
    aliases: [ topbal, balancetop, topbalance ]
  gm:
    description: "Changes a player gamemode"
    usage: /[gm/gamemode] [0/1/2] [Player]
    aliases: [ gamemode]
  full:
    description: "Heals and feeds a player"
    usage: /full [Player]
  getpos:
    description: "Gets the possition and the world of a target"
    usage: /getposs [Player]
  broadcast:
    description: "Sends a message to all players"
    usage: /broadcast [Message]
    aliases: [br]
  report:
    description: "Reports a player to staff"
    usage: /report [player] <reason>
  upvote:
    description: "Tells staff that a player is good"
    usage: /upvote [player]
  playtime:
    description: "Checks a player's playtime"
    usage: /playtime <player>
  staff:
    description: "Enables staff mode"
    usage: /staff
  vanish:
    description: "Toggles vanish"
    usage: /vanish
  nick:
    description: "Enables or resets your nick"
    usage: /nick <name>
  2fa:
    description: "Change account security settings related to 2FA"
    usage: /2fa [test/enable/disable/status]
  crafts:
    description: "Opens a GUI showing the crafts and how to make them"
    usage: /crafts
  visibility:
    description: "Toggles the visibility of other players"
    usage: /visibility
  is:
    description: "Teleport/Creates/Deletes your island!"
    usage: /is <delete>
    aliases: [island]
  market:
    description: "Opens the market"
    usage: /market
    aliases: [shop]